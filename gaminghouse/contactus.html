  <body>
    <header class="flex-container">
      <figure class="flex1">
        <a href="index.html"><img src="img/gaminglogo.jpg" alt="logo" /></a>
      </figure>
      <h1>THE HOUSE OF GAMING</h1>
    </header>

    <nav id="menu" class="flex-container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>

        <li><a href="#">Gaming</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="video.html">Video</a></li>
      </ul>

      <form id="login" class="flex1">
        <input type="text" name="user" placeholder="user" />
        <input type="password" name="password" placeholder="pass" />
        <input type="submit" name="login" value="login" />
        <label><a href="register.html">Sign Up</a></label>
        <label><a href="login.html">Login</a></label>
      </form>

      <form id="searcher" method="post">
        <datalist id="interests">
          <option value="Best Gaming Pc's"></option>
          <option value="RTX 3090"></option>
          <option value="ASUS TUGH"></option>
          <option value="RAM 3500x"></option>
          <option value="intel i9 12500K"></option>
          <option value="Gaming and getting high"></option>
        </datalist>

        <input
          type="search"
          name="search"
          list="interests"
          placeholder="Search..."
        />
        <input type="image" src="img/lupa.png" alt="lupa" />
      </form>
    </nav>

    <div class="flex-container flex1">
      <ul class="migas">
        <li><a href="index.html">Home</a></li>
        <li>Contact Us</li>
      </ul>
    </div>

    <main class="flex-container">
      <form class="flex1" id="Contactus" method="post" autocomplete="off">
        <h2>House of Gaming</h2>
        <p>Contact with us, make us arrive your inquiry.</p>

        <fieldset>
          <label>Email:</label>
          <input
            type="Email"
            name="email"
            placeholder="your email.."
            required
            autofocus
          />
          <br />
          <label>Name:</label>
          <input
            type="text"
            name="name"
            minlength="3"
            maxlength="14"
            required
            pattern="^[a-zA-Z]$"
          />
          <br />
          <label>Affair:</label>
          <input type="text" name="text" required />
          <br />
          <label>Message:</label>
          <br />
          <textarea required>Your text..</textarea>
          <br />
          <label>Insert you pdf file to help your inquiry:</label>
          <input type="file" name="files" accept="application/pdf" />
          <br />
        </fieldset>

        <input type="submit" name="Send" value="Send" />
        <input type="reset" name="delete" value="Delete" />
      </form>

      <iframe
        id="map"
        class="flex1"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23884.051790195892!2d1.999625028438455!3d41.55828193486656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a492e820fabbfd%3A0xab0d33c5f2c73098!2sTerrassa%2C%20Barcelona!5e0!3m2!1ses!2ses!4v1669828701324!5m2!1ses!2ses"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <footer class="flex-container">
      <div class="flex1 author">
        <p><a href="#">About Us</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
